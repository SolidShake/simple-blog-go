<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Artem Utkin Blog</title>
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/admin.css">
    </head>
    <body>
        <div id="container" class="outer">
            <header id="header">
                <div id="header-inner">
                    <a href="/" id="main-logo">Artem Utkin</a>
                </div>
            </header>
            <section id="main" class="outer">
                <form id="post-form" method="post">
                    <h1>{{ if not . }}Создание{{ else }}Редактирование{{ end }} тега</h1>
                    <div class="form-item">
                        <label for="title">Название тега</label>
                        <input id="title" type="text" name="tagName" value="{{if . }}{{ .Name }}{{ end }}">
                    </div>
                    <div class="form-item">
                        <button type="submit">{{ if not . }}Создать{{ else }}Редактировать{{ end }} тег</button>
                    </div>
                </form>
            </section>
            <footer id="footer" class="outer">
                <small>Artem Utkin 2020</small>
            </footer>
        </div>
    </body>
</html>
